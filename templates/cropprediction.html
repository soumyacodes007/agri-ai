<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    :root {
      --primary-color: #ff8a00;
      --secondary-color: #fa709a;
      --text-color: white;
      --bg-color: linear-gradient(135deg, #1a1a2e, #302b63, #0f0c29);
      --bg-card: rgba(255, 255, 255, 0.1);
      --header-bg: rgba(26, 26, 46, 0.9);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 70px 50px 50px;
    }



    header {
      width: 100%;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      background: var(--header-bg);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: var(--primary-color);
    }

    .menu-icon {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: var(--text-color);
    }

    #under {
      color: #ff8f0f;
    }

    .form-container {
      margin-top: 100px;
      background: var(--bg-card);
      padding: 25px 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .crop-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 200px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: 600;
      color: white;
    }

    .form-group input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .form-group input:focus {
      outline: none;
      border: 2px solid var(--primary-color);
    }

    .submit-btn {
      padding: 12px;
      background: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #ff8a00;
    }

    @media (max-width: 768px) {
      header {
        padding: 10px 5%;
      }

      .logo {
        font-size: 22px;
      }

      .menu-icon {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        background: rgba(26, 26, 46, 0.95);
        text-align: center;
        padding: 20px 0;
      }

      nav ul.active {
        display: flex;
      }

      nav ul li {
        margin: 15px 0;
      }

      .form-row {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px 15px;
        max-width: 95%;
      }

      .form-group label {
        font-size: 14px;
      }

      .form-group input {
        font-size: 14px;
        padding: 8px;
      }

      .submit-btn {
        font-size: 15px;
        padding: 10px;
      }

      h2 {
        font-size: 20px;
      }

      nav ul li a {
        font-size: 14px;
      }

      .logo {
        font-size: 20px;
      }
    }
        .result-section {
      margin-top: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .result-section h5 {
      font-size: 20px;
      color: var(--primary-color);
      margin-bottom: 10px;
      font-weight: 600;
    }

    .result-section p {
      font-size: 18px;
      color: #fff;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">GreenHand</div>
    <nav>
      <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
      <ul id="nav-links">
        <li><a href="/cropprediction">Crop Prediction</a></li>
        <li><a href="/cropdetail">Crop Price Prediction</a></li>
        <li><a href="/myfarm">My Farm</a></li>
        <li><a href="/weather">Weather Forecast</a></li>
        <li><a href="/login">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>CROP Prediction</h2>
    <form action="/predict" method="POST" class="crop-form">
      <div class="form-row">
        <div class="form-group">
          <label for="nitrogen">Nitrogen (N)</label>
          <input type="number" id="Nitrogen" name="Nitrogen" required>
        </div>
        <div class="form-group">
          <label for="phosphorous">Phosphorous (P)</label>
          <input type="number" id="Phosphorous" name="Phosphorous" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="potassium">Potassium (K)</label>
          <input type="number" id="Potassium" name="Potassium" required>
        </div>
        <div class="form-group">
          <label for="temperature">Temperature (Â°C)</label>
          <input type="number" step="0.1" id="Temperature" name="Temperature" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="humidity">Humidity (%)</label>
          <input type="number" step="0.1" id="Humidity" name="Humidity" required>
        </div>
        <div class="form-group">
          <label for="ph">Soil pH</label>
          <input type="number" step="0.1" id="Ph" name="Ph" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 1;">
          <label for="rainfall">Annual Rainfall (mm)</label>
          <input type="number" step="0.1" id="Rainfall" name="Rainfall" required>
        </div>
      </div>

      <button type="submit" class="submit-btn">Predict Crop</button>
    </form>

    {% if result %}
        <div class="result-section">
            <h5>Recommended Crop for Cultivation:</h5>
            <p>{{ result }}</p>
        </div>
    {% endif %}

  </div>

    <script>
      function toggleMenu() {
        const navLinks = document.getElementById('nav-links');
        navLinks.classList.toggle('active');
      }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);
        if (targetSection) {
          window.scrollTo({
            top: targetSection.offsetTop - 80,
            behavior: "smooth"
          });
        }
      });
    });

    window.addEventListener('load', () => {
      if (performance.navigation.type === 1 || performance.getEntriesByType("navigation")[0].type === "reload") {
        const resultSection = document.querySelector('.result-section');
        if (resultSection) {
          resultSection.style.display = 'none';
        }
      }
    });
</script>
</body>
</html>
