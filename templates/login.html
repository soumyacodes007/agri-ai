<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href='https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap'
        rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        .wrapper {
            position: relative;
            width: 380px;
            padding: 25px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            /* Stronger blur */
            box-shadow:
                0 0 30px rgba(255, 105, 180, 0.5),
                /* Outer neon glow */
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            /* Inner glow */
            transition: all 0.4s ease-in-out;
        }

        .wrapper:hover {
            box-shadow:
                0 0 50px rgba(255, 105, 180, 0.9),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        .input-box {
            position: relative;
            width: 100%;
            margin: 20px 0;
            border-bottom: 2px solid white;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            padding: 10px;
            font-size: 18px;
        }

        .input-box .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.3em;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            color: white;
            font-size: 0.9em;
        }

        .remember-forgot input[type="checkbox"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-radius: 3px;
            position: relative;
            cursor: pointer;
            outline: none;
            background-color: transparent;
        }

        .remember-forgot input[type="checkbox"]:checked {
            background-color: #fa709a;
            border-color: #fa709a;
        }

        .remember-forgot input[type="checkbox"]:checked::after {
            content: 'âœ”';
            font-size: 12px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
        }

        button {
            width: 100%;
            height: 50px;
            background: linear-gradient(90deg, #fa709a, #ff66b2);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }

        #error{
            text-align: center;
            color:rgb(229, 217, 217);
        }

        button:hover {
            background: linear-gradient(90deg, #ff66b2, #ff1493);
            box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
        }

        .register-link {
            text-align: center;
            color: white;
            margin: 15px 0;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a,
        a:hover {
            color: white;
            text-decoration: none;
        }

        ::placeholder {
            color: white;
            font-weight: normal;
            opacity: 1;
        }

        input::placeholder {
            font-size: 16px;
            color: white;
            font-weight: normal;
            opacity: 1;
        }

        @media (max-width: 576px) {
            .wrapper {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form action="/login" method="post" id="loginForm" autocomplete="off">
            <h2>Login</h2>
            <br><p id="error"></p>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" name="email" placeholder="Email" required id="email">
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" name="password" placeholder="Password" required id="password">
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember_me"> Remember me
                </label>
                <a href="/pass">Forgot password?</a>
            </div>
            <br>
            <button type="submit" name="btnlogin" id="submit">Sign In</button>
            <div class="register-link">
                <p>Don't have an account? <a href="/signin">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCr_FYDjO57yPT3wTix8RKeuZaf5LgU2fI",
            authDomain: "pr391-49424.firebaseapp.com",
            projectId: "pr391-49424",
            storageBucket: "pr391-49424.firebasestorage.app",
            messagingSenderId: "929788894351",
            appId: "1:929788894351:web:a879913520e99acf8d24fa"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const submit = document.getElementById('submit');
        submit.addEventListener("click", async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                window.location.href = "/cropprediction";
            } catch (error) {
               //const errorCode = error.code;
               //const errorMessage = error.message;
               //alert("Login failed: " + errorMessage);
               // console.error("Login error:", errorCode, errorMessage);
               document.querySelector("#error").innerText = "  Invalid Username and Password\n";
            }
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
